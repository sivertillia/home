<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="../lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="../js/API/admin.js"></script>
    <script src="../js/main.js"></script>
</head>
<body>
    <div class="container">
        <input type="text" name="name" placeholder="Name project">
        <input type="text" name="link" placeholder="Link project">
        <input type="text" name="name_additional_link" placeholder="Name additional link">
        <input type="text" name="additional_link" placeholder="Additional link">
        <input type="date" name="date">
        <input type="file" accept=".jpg, .png">
        <textarea name="description" cols="30" rows="10"></textarea>
        <span class="error_text error_text_js"></span>
        <input type="submit" id="btnCreateProject" value="Create Project">
        <input type="submit" id="btnLogout" value="Log Out">
    </div>
</body>
</html>
